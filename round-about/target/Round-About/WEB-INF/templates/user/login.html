<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        .container-fluid {
            height: 35px;
            background: #0a58ca;
        }

        .login-image{
            padding-top: 40px;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <header th:replace="nav :: nav"></header>
</div>


<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <div class="login-image">
                <img src="https://st2.depositphotos.com/1801333/7078/v/600/depositphotos_70781431-stock-illustration-cartoon-tourist-with-map.jpg"
                     class="img-fluid"
                     alt="Sample image">
            </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form th:object="${user}" th:action="@{'/user/login'}" method="post">

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" th:field="*{username}" id="form3Example3" class="form-control form-control-lg"
                           placeholder="Enter a valid username"/>
                    <label class="form-label" for="form3Example3">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" th:field="*{password}" id="form3Example4" class="form-control form-control-lg"
                           placeholder="Enter password"/>
                    <label class="form-label" for="form3Example4">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->

                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                      class="link-danger">Register</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
